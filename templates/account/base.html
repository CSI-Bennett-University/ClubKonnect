{% extends 'base.html' %}
{% load static %}
{% block script %}
<link rel="stylesheet" href="{% static 'allauth_ui/output.css' %}">
{% endblock script %}

{% block main %}
    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="flex justify-center">
        <div class="flex items-center px-4 py-3 text-sm text-primary bg-prinary/20 rounded-none mb-4 w-1/2" role="alert">
          <p>{{ message }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% block content %}
    <div class="flex flex-col items-center justify-center">
      <div class="flex flex-col items-center p-12 rounded-none shadow-2xl grow-0 text-secondary bg-[#0b101d]">
        {% block whitebox %}
        {% endblock %}
    </div>
  </div>
    {% endblock %}
{% endblock main %}
